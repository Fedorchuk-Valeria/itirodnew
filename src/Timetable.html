<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timetable</title>
    <link rel="stylesheet" href="Timetable.css"> 
  </head>
  <body>
    <header class="header centered_row">
      Timetable
    </header>
    <main>
      <ul class="centered_row no_list_styles">
        <li class="full_width gray_background_color indented">
          <p class="title">Monday</p>
          <ul class="centered_row no_list_styles" id="mondayLessons"> </ul>
        </li>

        <li class="full_width gray_background_color indented">
          <p class="title">Tuesday</p>
          <ul class="centered_row no_list_styles" id="tuesdayLessons"> </ul>
        </li>

        <li class="full_width gray_background_color indented">
          <p  class="title">Wednesday</p>
          <ul class="centered_row no_list_styles" id="wednesdayLessons"> </ul>
        </li>

        <li class="full_width gray_background_color indented">
          <p class="title">Thursday</p>
          <ul class="centered_row no_list_styles" id="thursdayLessons"> </ul>
        </li>

        <li class="full_width gray_background_color indented">
          <p class="title">Friday</p>
          <ul class="centered_row no_list_styles" id="fridayLessons"> </ul>
        </li>

        <li class="full_width gray_background_color indented">
          <p class="title">Saturday</p>
          <ul class="centered_row no_list_styles" id="saturdayLessons"> </ul>
        </li>

        <li class="full_width gray_background_color indented">
          <p class="title">Sunday</p>
          <ul class="centered_row no_list_styles" id="sundayLessons"> </ul>
        </li>
      </ul>
    </main>

    <script type="module" src="./Timetable.js"> </script>
  </body>
</html>
